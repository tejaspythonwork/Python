<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Edit Product</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <label for="product_name">Product Name:</label>
        <input type="text" name="product_name" id="product_name" value="{{ product.product_name }}" required>
        
        <label for="product_price">Product Price:</label>
        <input type="text" name="product_price" id="product_price" value="{{ product.product_price }}" required>
        
        <label for="product_image">Product Image:</label>
        <input type="file" name="productimage" accept="image/*">
        <p>Current Image: <img src="{{ product.product_image_url }}" alt="Product Image" style="max-width:100px;"></p>
        
        <label for="product_model">Product Model:</label>
        <input type="text" name="productmodel" id="product_model" value="{{ product.product_model }}">
        
        <label for="product_ram">Product RAM:</label>
        <input type="text" name="productram" id="product_ram" value="{{ product.product_ram }}">
        
        <button type="submit">Update Product</button>
    </form>

</body>
</html>
