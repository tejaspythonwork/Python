<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Course Details</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .course-details {
            margin-top: 50px;
        }
        .course-img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .course-info h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .course-info p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .btn-enroll {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container course-details">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ course.course_image.url }}" alt="{{ course.course_name }}" class="course-img">
            </div>
            <div class="col-md-6 course-info">
                <h1>{{ course.course_name }}</h1>
                <p><strong>Duration:</strong> {{ course.duration }}</p>
                <p><strong>Fees:</strong> Rs.{{ course.fees }}</p>
                
                <!-- Enroll button -->
                <a href="{% url 'joincourses' course.id stud_detail.id %}" class="btn btn-primary btn-enroll">Enroll Now</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
