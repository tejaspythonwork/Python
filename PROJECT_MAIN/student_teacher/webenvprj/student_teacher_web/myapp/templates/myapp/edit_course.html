<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 4px;
        }
        .img-preview {
            width: 100px;
            height: 100px;
            margin-top: 10px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Edit Course: {{ course.course_name }}</h2>
        <form method="post" action="{% url 'edit_course' course_id %}" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label for="course_name">Course Name</label>
                <input type="text" id="course_name" name="course_name" value="{{ course_name }}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="course_image">Course Image</label>
                <input type="file" id="course_image" name="course_image" class="form-control">
                {% if course_image %}
                    <img src="{{ course_image.url }}" alt="{{ course_name }}" class="img-preview" style="width:100px;height:100px";>
                {% endif %}
                
            </div>

            <div class="form-group">
                <label for="duration">Duration</label>
                <input type="text" id="duration" name="duration" value="{{ duration }}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="fees">Fees</label>
                <input type="text" id="fees" name="fees" value="{{ fees }}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="lecture_flow">Lecture Flow Upload (PDF)</label>
                <input type="file" id="lecture_flow" name="lecture_flow" class="form-control" accept=".pdf">
            </div>

            <button type="submit" class="btn btn-success">Save Changes</button>
            
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
